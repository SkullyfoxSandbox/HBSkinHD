<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB Skin HD</title>
    <link rel="icon" href="dist/img/favicon.png">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

    <section class="main">
        <div class="form-wrapper">
            <form action="#" id="login">
                <span class="form-title">Connexion</span>
                <div class="form-fields_wrapper">
                    <div class="form-field">
                        <input type="text" placeholder="Pseudo"/>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Mot de passe"/>
                    </div>
                </div>
                <button type="submit">Se Connecter</button>
                <a href="#"><p>Mot de passe oublié ?</p></a>
                <a href="#" display-toggle>Créer un compte</a>
            </form>

            <form action="#" id="register">
                <span class="form-title">S'inscrire</span>
                <div class="form-fields_wrapper">
                    <div class="form-field">
                        <input type="text" placeholder="Pseudo"/>
                    </div>
                    <div class="form-field">
                        <input type="mail" placeholder="Adresse e-mail"/>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Mot de passe"/>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Confirmer mot de passe"/>
                    </div>
                </div>
                <button type="submit">S'inscrire</button>
                <a href="#" display-toggle>Déjà inscrit ? Connectez-vous</a>
            </form>
        </div>
    </section>

    <script src="dist/js/app.js"></script>
</body>
</html>
